<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="countLabel">
        <span>Count: </span>
        <label for="count" id="count">0</label>
    </div>
    <div class="ops">
        <button id="incBtn" class="btns">Increase</button>
        <button id="reset" class="btns">Reset</button>
        <button id="decBtn" class="btns">Decrease</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
