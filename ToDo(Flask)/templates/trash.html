{% extends 'base.html' %}
{% block body %}
<div class="container mt-5" style="width: 50%;">
    <h4>Trash</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Todo</th>
          <th scope="col">Due Date</th>
          <th scope="col">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for todo in all %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{todo.todo}}</td>
          <td>{{todo.d_date}}</td>
          <td>{{todo.status}}</td>
          <td><a href="/trash/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger">
            <i class="bi bi-trash3"></i></button></td>
        </tr>
        {% endfor %}
        
      
      </tbody>
    </table>
  </div>
{% endblock body %}
