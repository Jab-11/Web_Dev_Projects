{% extends 'base.html' %}
{% block body %}
<div class="container mt-5" style="width: 50%;">
    <h4>Completed</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Todo</th>
          <th scope="col">Due Date</th>
          <th scope="col">Completed Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for todo in all %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{todo.todo}}</td>
          <td>{{todo.d_date}}</td>
          <td>{{todo.c_date}}</td>
          <td><a href="/done/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark">
            <i class="bi bi-trash3"></i></button></td>
        </tr>
        {% endfor %}
        
      
      </tbody>
    </table>
  </div>
{% endblock body %}
